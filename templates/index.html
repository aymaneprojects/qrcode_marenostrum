<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Mare Nostrum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-blue-black {
            background-color: #003366;
            color: white;
            border: none;
        }
        .btn-blue-black:hover {
            background-color: #227175;
        }
        .qr-code img {
            max-width: 100%;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='ressources/logo.png') }}" alt="Logo" height="50">

        <!-- Title and Subtitle -->
        <div class="title">QR Code Generator</div>
        <div class="subtitle">Mare Nostrum</div>

        <!-- Form -->
        <form method="POST">
            <div class="mb-3">
                <input type="url" id="link" name="link" class="form-control" placeholder="Enter a URL (e.g., https://example.com)" required>
            </div>
            <button type="submit" class="btn btn-blue-black w-100">Generate QR Code</button>
        </form>

        <!-- QR Code Display -->
        {% if qr_code %}
        <div class="qr-code">
            <h3>Your QR Code:</h3>
            <img src="{{ qr_code }}" alt="QR Code">
            <a href="{{ qr_code }}" download="qr_code.png" class="btn btn-success mt-3">Download QR Code</a>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
